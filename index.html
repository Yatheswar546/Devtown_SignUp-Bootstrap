<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - Login & SignUp</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./bg.jpg" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__bounce">Welcome to SignUp</h1>
                    <!-- <h1 class="animate__animated animate__bounce animate__delay-2s">An animated element</h1> -->
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter Username: ">
                            </div>
                        </div>
                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Enter Password: ">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="form-row py-3">
                                <button class="butn">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <p>Or Login with</p>
                    <span><i class="fa-brands fa-facebook-f"></i></span>
                    <span><i class="fa-brands fa-google"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
